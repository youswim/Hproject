<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/func.js"></script>
    <link rel="stylesheet" href="../css/mdb.min.css"/>
    <style>
        .outer {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            background: #ffead8;
            /* background: radial-gradient(circle at top left, transparent 15px, #ffead8 0) top left,
                radial-gradient(circle at top right, transparent 15px, #ffead8 0)top right,
                radial-gradient(circle at bottom right, transparent 15px, #ffead8 0) bottom right,
                radial-gradient(circle at bottom left, transparent 15px, #ffead8 0) bottom left; */
            border-radius: 2em;
            background-size: 50% 50%;
            width: 40%;
            height: fit-content;
            background-repeat: no-repeat;
            text-align: center;
        }

        body {
            margin: 0;
            background-image: url(../img/backimg.jpg);
            background-position-x: center;
            background-repeat: no-repeat;
            background-size: 70% 100%;
            font-size: 19pt;
            font-weight: bold;

        }

        .table {
            border: 2px solid;
            border-collapse: collapse;
            text-align: center;
            margin-left: auto;
            margin-right: auto;

        }

        .th {
            font-size: 16pt;
            font-weight: bold;
            border: 1px solid;
            padding: 1px 10px;
        }

        .td {
            font-size: 14pt;
            font-weight: bold;
            border: 1px solid;
            padding: 3px 10px;
        }



        #roadId, #date, #time {
            border-radius: 2em;
            height: 2.5em;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="outer">
    <div class="content">
        <div>조회하고자 하는 도로의<br> id, 날짜, 시간을 입력하세요.<br></div>
        <div class="form-outline">
            <input id="roadId" type="text" placeholder="A-01"><br>
            <input id="date" type="text" placeholder="20210815"><br>
            <input id="time" type="text" placeholder="15"><br>
            <input type="button" class="btn btn-info btn-rounded" value="조회" onclick="ShowRoadInfo()">
        </div>

        <table class="table">
            <thead>
            <tr>
                <th class="th">IO TYPE</th>
                <th class="th">LANE NUM</th>
                <th class="th">VOL</th>
            </tr>
            </thead>
            <tbody id="road_info_table_tbody">

            </tbody>
        </table>
    </div>


</div>

</body>

</html>
